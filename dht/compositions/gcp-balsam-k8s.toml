[metadata]
  name = "gcp"
  author = "adin"

[global]
  plan = "dht"
  case = "get-closest-peers"
  total_instances = 400
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam"
  [groups.instances]
    count = 0
    percentage = 1.0
  [groups.build]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-dht:7177e811244e"
    [groups.run.test_params]
      bucket_size = "10"
      client_mode = "false"
      f_undialable = "0.5"
      n_bootstrap = "-4"
      n_find_peers = "5"
      n_providing = "1"
      record_count = "5"
      timeout_secs = "600"
      autonat_ok = "false"
