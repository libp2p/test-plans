# Docker Compose configuration for test: tcp-noise-yamux-large
# Generated automatically by test matrix generator

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: echo-redis-tcp-noise-yamux-large
    networks:
      - echo-network-tcp-noise-yamux-large
    command: redis-server --appendonly no --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  js-echo-server:
    build:
      context: ../images/js-echo-server
      dockerfile: Dockerfile
    container_name: echo-server-tcp-noise-yamux-large
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - echo-network-tcp-noise-yamux-large
    environment:
      TRANSPORT: "tcp"
      SECURITY: "noise"
      MUXER: "yamux"
      TEST_SCENARIO: "large"
      TEST_NAME: "tcp-noise-yamux-large"
      JS_VERSION: "latest"
      PY_VERSION: "v0.5.0"
      REDIS_ADDR: "redis:6379"
      IS_DIALER: "false"

  py-test-harness:
    build:
      context: ../images/py-test-harness
      dockerfile: Dockerfile
    container_name: echo-client-tcp-noise-yamux-large
    depends_on:
      redis:
        condition: service_healthy
      js-echo-server:
        condition: service_started
    networks:
      - echo-network-tcp-noise-yamux-large
    environment:
      TRANSPORT: "tcp"
      SECURITY: "noise"
      MUXER: "yamux"
      TEST_SCENARIO: "large"
      TEST_NAME: "tcp-noise-yamux-large"
      JS_VERSION: "latest"
      PY_VERSION: "v0.5.0"
      REDIS_ADDR: "redis:6379"
      IS_DIALER: "true"
    volumes:
      - test-results-tcp-noise-yamux-large:/app/results

networks:
  echo-network-tcp-noise-yamux-large:
    driver: bridge

volumes:
  test-results-tcp-noise-yamux-large:
    driver: local
