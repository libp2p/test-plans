[metadata]
  name = "rust-cross-versions-{{ $.Env.GitReference }}"

[global]
  plan = "libp2p/ping/rust"
  case = "ping"
  builder = "docker:generic"
  runner = "local:docker"
  concurrent_builds = 1

{{ with (load_resource "./rust.toml" ) }}
  {{ range .groups }}
    [[groups]]
    id = "{{ .Id }}"
    instances = { count = 1 }

    [groups.build_config.build_args]
      BINARY_NAME = '{{ .BinaryName }}'
  {{ end }}

  {{ with .master }}
    [[groups]]
    id = "master"
    instances = { count = 1 }

    [groups.build_config.build_args]
      BINARY_NAME = '{{ .BinaryName }}'
      GIT_REF = '{{ $.Env.GitReference }}'
  {{ end }}

  {{ if $.Env.GitReference }}
    {{ with .custom }}
      [[groups]]
      id = "custom"
      instances = { count = 1 }

      [groups.build_config.build_args]
        BINARY_NAME = '{{ .BinaryName }}'
        GIT_TARGET = '{{ $.Env.GitTarget }}'
        GIT_REF = '{{ $.Env.GitReference }}'
    {{ end }}
  {{ end }}
{{ end }}
