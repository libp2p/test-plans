on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'hole-punch-interop/**'
      - ".github/actions/run-interop-hole-punch-test/action.yml"
  push:
    branches:
      - "master"
    paths:
      - 'hole-punch-interop/**'

name: libp2p hole punching interop test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-hole-punch-interop:
    runs-on: [self-hosted, linux, x64, ephemeral]
# Uncomment to test for flakiness.
#    strategy:
#      matrix:
#        dim1: ['a', 'b', 'c', 'd', 'e']
#        dim2: [1, 2, 3, 4, 5]
#      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run-interop-hole-punch-test
        with:
          worker-count: 8
          cache-dir: /srv/cache
          verbose: true
          #test-ignore: ""
