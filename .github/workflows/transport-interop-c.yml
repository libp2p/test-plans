name: _ transport c-libp2p

on:
  workflow_dispatch:
    inputs:
      versions:
        description: 'Comma-separated list of c-libp2p versions (e.g. v0.0.1)'
        required: false
        default: ''
        type: string

  pull_request:
    paths:
      - "transport-interop/impl/c/**"

jobs:
  run-c-transport-interop:
    runs-on: [self-hosted, linux, x64, ephemeral]
    steps:

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Build test-filter by scanning the transport-interop/impl/c/ subdirs
      - name: Determine test-filter from manual input
        id: build-test-filter
        shell: bash
        run: |
          INPUT_VERSIONS="${{ inputs.versions }}"
          C_IMPL_DIR="$GITHUB_WORKSPACE/transport-interop/impl/c"
          
          if [ -n "$INPUT_VERSIONS" ]; then
            # Use provided versions: v0.0.1 â†’ c-v0.0.1
            TEST_FILTER=$(echo "$INPUT_VERSIONS" | tr ',' '\n' | sed 's/^/c-/g' | paste -sd '|' -)
          else
            if [ -d "$C_IMPL_DIR" ]; then
              # No input: scan all subdirs in transport-interop/impl/c/
              VERSIONS=$(ls -1 "$C_IMPL_DIR" | grep '^v[0-9]' | sort | uniq)
              if [ -n "$VERSIONS" ]; then
                TEST_FILTER=$(echo "$VERSIONS" | sed 's/^/c-/g' | paste -sd '|' -)
              else
                TEST_FILTER=""
              fi
            else
              echo "Directory $C_IMPL_DIR does not exist. Skipping auto-detection"
              TEST_FILTER=""
            fi
          fi

          echo "Setting: test-filter=$TEST_FILTER"
          echo "test-filter=$TEST_FILTER" >> $GITHUB_OUTPUT

      # Build test-ignore from transport-interop/impl/c/test-ignore.txt if it exists
      - name: Read test-ignore file
        id: test-ignore
        run: |
          C_IMPL_DIR="$GITHUB_WORKSPACE/transport-interop/impl/c"
          if [ -f "$C_IMPL_DIR/test-ignore.txt" ]; then
            TEST_IGNORE=$(cat "$C_IMPL_DIR/test-ignore.txt")
            echo "Setting: test-ignore=$TEST_IGNORE"
            echo "test-ignore=$TEST_IGNORE" >> $GITHUB_OUTPUT
          else
            echo "Setting: test-ignore=''"
            echo "test-ignore=" >> $GITHUB_OUTPUT
          fi

      - name: Build test-root
        id: build-test-root
        run: |
          C_IMPL_DIR="$GITHUB_WORKSPACE/transport-interop/impl/c"
          echo "Setting: test-root=$C_IMPL_DIR"
          echo "test-root=$C_IMPL_DIR" >> $GITHUB_OUTPUT

      # Run the transport interop tests
      - uses: ./.github/actions/run-transport-interop-test
        with:
          worker-count: 8
          cache-dir: /srv/cache
          test-filter: ${{ steps.build-test-filter.outputs.test-filter }}
          test-ignore: ${{ steps.test-ignore.outputs.test-ignore }}
          test-root: ${{ steps.build-test-root.outputs.test-root }}
          update-readme: ${{ inputs.update-readme }}
