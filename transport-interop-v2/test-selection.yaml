# Default test selection for full test passes
# Used when no impls-specific test-selection.yaml applies

# test-select: List of substring patterns to match test names (OR logic)
# If empty or omitted, all tests are initially selected
test-select: []

# test-ignore: List of substring patterns to exclude from selected tests
# Applied after test-select
# These tests do not build properly
test-ignore: [~browsers, ~failing]
